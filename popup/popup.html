<!-- Sample browser action HTML Page registering popup.js to avoid Inline Scripting -->
<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="popup.js" defer></script>
    <style src="popup.css" defer></style>
    <script src="../openpgp.min.js" defer></script>

    <style>
        input[type=search]::-webkit-search-cancel-button {
            -webkit-appearance: searchfield-cancel-button;
        }

        input[type=search] {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5>File Password Encrypter</h5>
            <h6>Supported file:<span style="font-style: italic;"> .pdf only</span></h6>
            <div>
                <label for="search_word_input">Select file <span style="color:red">*</span></label>
                <div class="input-group mb-3">
                    <input type="file" id="file_picker" class="input-file" />
                    <!-- <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div> -->
                </div>
                <hr>
                <div>
                    <label for="search_word_input" style="margin:0px">Rename file (Optional)</label>
                    <input type="search" class="form-control" id="rename-file-input" placeholder="Eg. test"><small
                        id="emailHelp" class="form-text text-muted">Rename file if require</small>

                </div>
                <hr>
                <div>
                    <label for="search_word_input" style="margin:0px">Password <span style="color:red">*</span></label>
                    <input type="password" class="form-control" id="pwd-input" placeholder="Required"><small
                        class="form-text text-muted" type="password">Enter password for file</small>
                    <button class="btn btn-success btn-sm" style="margin-top:5px" id="encrypt-file-btn">
                        <i class="fa fa-lock"></i> | Encrypt
                        File</button>
                    <button class="btn btn-success btn-sm" style="margin-top:5px" id="decrypt-file-btn">
                        <i class="fa fa-unlock"></i> | Decrypt
                        File</button>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
